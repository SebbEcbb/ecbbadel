<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact ECB Badel</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .loader {
            border-top-color: #3498db;
            animation: spinner 1.5s linear infinite;
        }
        @keyframes spinner {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        .iframe-container {
            position: relative;
            width: 100%;
            max-width: 700px;
            margin: 0 auto;
            min-height: 1100px;
        }
    </style>
</head>
<body class="bg-gray-100 text-gray-900 font-sans">

    <!-- Navigation -->
    <nav class="bg-white shadow-sm py-4 mb-8">
        <div class="max-w-4xl mx-auto px-4 flex justify-between items-center">
            <a id="backToProduct" href="" class="text-gray-600 hover:text-black flex items-center gap-2 transition-colors">
                <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"><path d="m15 18-6-6 6-6"/></svg>
                Retour à la fiche
            </a>
            <span class="font-bold uppercase tracking-widest text-sm">Formulaire de contact</span>
        </div>
    </nav>

    <div class="max-w-4xl mx-auto px-4 pb-12">
        <div class="text-center mb-10">
            <h1 class="text-3xl font-black mb-2">Question ou offre ?</h1>
            <div id="refBadge" class="hidden mt-4 inline-block bg-gray-200 text-gray-700 px-3 py-1 rounded-full text-sm font-mono">
                <p class="text-gray-600">Merci de laisser la <strong>RÉFÉRENCE</strong> dans le formulaire. <br> Vous pouvez la compléter si vous le souhaitez.</p>
                Référence : <span id="refValue"></span>
            </div>
        </div>

        <!-- Container du Formulaire -->
        <div class="bg-white rounded-2xl shadow-xl overflow-hidden border border-gray-200 relative">
            <!-- Loading Indicator -->
            <div id="formLoader" class="absolute inset-0 flex flex-col items-center justify-center bg-white z-10 transition-opacity duration-500">
                <div class="loader ease-linear rounded-full border-4 border-t-4 border-gray-200 h-12 w-12 mb-4"></div>
                <p class="text-gray-500 animate-pulse">Chargement du formulaire...</p>
            </div>

            <div class="iframe-container">
                <iframe 
                    id="googleForm"
                    src="https://docs.google.com/forms/d/e/1FAIpQLSevgq4Y5DV5wqYmMmGl6GoHhrUDZ6bGflkOUg6QQcgPapACmQ/viewform?embedded=true" 
                    width="100%" 
                    height="1050" 
                    frameborder="0" 
                    marginheight="0" 
                    marginwidth="0"
                    onload="handleFormLoad()">
                    Chargement…
                </iframe>
            </div>
        </div>
        
        <p class="text-center text-gray-400 text-xs mt-8">
            En soumettant ce formulaire, vous acceptez d'être recontacté.
        </p>
    </div>

    <script>
        /**
         * Function to inject product reference into the Google Form URL
         * Note: Google Forms uses "entry.XXXXXXXXX" parameters to pre-fill fields.
         * You will need to replace 'entry.123456789' with the actual ID of your 
         * 'Object Reference' field in the Google Form.
         */
        function injectParams() {
            const urlParams = new URLSearchParams(window.location.search);
            const productRef = urlParams.get('ref');
            const productUrl = urlParams.get('url');
            const iframe = document.getElementById('googleForm');
            const refBadge = document.getElementById('refBadge');
            const refValue = document.getElementById('refValue');
            const backToProduct = document.getElementById('backToProduct');

            if (productRef && iframe) {
                // Update UI badge
                refBadge.classList.remove('hidden');
                refValue.textContent = productRef;

                /*PRE-FILL LOGIC:
                Identify your field ID by viewing the form source or using pre-filled link tool in Google Forms
                entry.347561564 = Nom et Prénom
                entry.94627039 = Message  
                entry.1949876533 = Téléphone
                entry.1999593826 = Référence
                */
                const fieldId = 'entry.1999593826'; // <-- REPLACE THIS with your actual Entry ID

                
                const currentSrc = iframe.src;
                // Append the entry parameter to the iframe source
                iframe.src = `${currentSrc}&${fieldId}=${encodeURIComponent(productRef)}`;
                if (backToProduct && productUrl) {
                    backToProduct.href = productUrl;
                }   
            }
        }

        /**
         * Simple handler to hide loader when iframe finishes loading
         */
        function handleFormLoad() {
            const loader = document.getElementById('formLoader');
            if(loader) {
                loader.style.opacity = '0';
                setTimeout(() => loader.style.display = 'none', 500);
            }
        }

        // Initialize on load
        window.onload = function() {
            injectParams();
        };
    </script>
</body>
</html>
