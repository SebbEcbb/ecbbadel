<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product Category</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .product-card {
            transition: transform 0.2s ease-in-out, shadow 0.2s ease-in-out;
        }
        .product-card:hover {
            transform: translateY(-4px);
        }
        /* Fallback for missing images */
        .image-placeholder {
            background: #f3f4f6;
            display: flex;
            align-items: center;
            justify-content: center;
            aspect-ratio: 1/1;
        }
    </style>
</head>
<body class="bg-gray-50 text-gray-900">

    <header class="bg-white border-b sticky top-0 z-10">
        <div class="max-w-7xl mx-auto px-4 py-6">
            <h1 id="category-title" class="text-3xl font-bold capitalize text-gray-800">Category</h1>
            <p class="text-gray-500 mt-2">Browse our collection of active products.</p>
        </div>
    </header>

    <main class="max-w-7xl mx-auto px-4 py-8">
        <!-- Loading State -->
        <div id="loading" class="text-center py-20">
            <div class="inline-block animate-spin rounded-full h-8 w-8 border-4 border-blue-500 border-t-transparent"></div>
            <p class="mt-4 text-gray-600">Loading products...</p>
        </div>

        <!-- Product Grid -->
        <div id="product-grid" class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 xl:grid-cols-4 gap-8 hidden">
            <!-- Cards will be injected here -->
        </div>

        <!-- Empty State -->
        <div id="empty-state" class="hidden text-center py-20">
            <p class="text-xl text-gray-500">No active products found in this category.</p>
        </div>
    </main>

    <script>
        /**
         * DATA STRUCTURE
         * In a real scenario, you would fetch this from 'products.json'
         * or a small API.
         */
        const catalogData = {
            "products": [
                { "id": "MIR-01", "category": "miroirs", "name": "Classic Round Mirror", "active": true },
                { "id": "MIR-02", "category": "miroirs", "name": "Minimalist Square Mirror", "active": true },
                { "id": "MIR-03", "category": "miroirs", "name": "Vintage Gold Frame", "active": false },
                { "id": "MIR-07", "category": "miroirs", "name": "Arched Vanity Mirror", "active": true },
                { "id": "TAB-01", "category": "tables", "name": "Oak Dining Table", "active": true }
            ]
        };

        async function initCategoryPage() {
            const grid = document.getElementById('product-grid');
            const loader = document.getElementById('loading');
            const emptyState = document.getElementById('empty-state');
            const titleElem = document.getElementById('category-title');

            // 1. Determine current category from URL or folder structure
            // In category_name/index.html, you can hardcode this or detect it:
            const currentPath = window.location.pathname;
            const categoryMatch = currentPath.split('/').filter(Boolean).slice(-2, -1)[0] || 'miroirs'; 
            
            titleElem.textContent = categoryMatch;

            // 2. Filter active products for this category
            const activeProducts = catalogData.products.filter(p => 
                p.category.toLowerCase() === categoryMatch.toLowerCase() && p.active
            );

            // 3. Render Cards
            if (activeProducts.length === 0) {
                loader.classList.add('hidden');
                emptyState.classList.remove('hidden');
                return;
            }

            const html = activeProducts.map(product => {
                // Construct the path: category_name/product_id/1.jpg
                const imagePath = `${product.category}/${product.id}/1.jpg`;
                
                return `
                <div class="product-card bg-white rounded-xl shadow-sm border overflow-hidden flex flex-col">
                    <div class="relative aspect-square overflow-hidden bg-gray-100">
                        <img 
                            src="${imagePath}" 
                            alt="${product.name}"
                            class="w-full h-full object-cover"
                            onerror="this.parentElement.innerHTML='<div class=\'image-placeholder\'><span class=\'text-gray-400 text-sm\'>Image Not Found</span></div>'"
                        >
                    </div>
                    <div class="p-4 flex-grow">
                        <span class="text-xs font-semibold text-blue-600 uppercase tracking-wider">${product.id}</span>
                        <h3 class="mt-1 text-lg font-bold text-gray-900">${product.name}</h3>
                    </div>
                    <div class="px-4 pb-4">
                        <a href="${product.category}/${product.id}/index.html" 
                           class="block text-center w-full bg-gray-900 text-white py-2 rounded-lg font-medium hover:bg-gray-800 transition-colors">
                            View Details
                        </a>
                    </div>
                </div>
                `;
            }).join('');

            grid.innerHTML = html;
            loader.classList.add('hidden');
            grid.classList.remove('hidden');
        }

        // Initialize on load
        window.addEventListener('DOMContentLoaded', initCategoryPage);
    </script>
</body>
</html>
