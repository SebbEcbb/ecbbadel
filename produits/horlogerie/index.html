<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Under Construction | Coming Soon</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;800&display=swap');
        
        body {
            font-family: 'Inter', sans-serif;
            background: radial-gradient(circle at top left, #1a1a1a, #000000);
            color: white;
            overflow: hidden;
        }

        .glass {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .animate-float {
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0% { transform: translateY(0px); }
            50% { transform: translateY(-20px); }
            100% { transform: translateY(0px); }
        }

        .progress-fill {
            transition: width 2s ease-in-out;
        }
    </style>
</head>
<body class="min-h-screen flex items-center justify-center p-4">

    <!-- Background Decoration -->
    <div class="absolute top-0 left-0 w-full h-full overflow-hidden -z-10">
        <div class="absolute top-[-10%] left-[-10%] w-[40%] h-[40%] bg-blue-500/10 rounded-full blur-[120px]"></div>
        <div class="absolute bottom-[-10%] right-[-10%] w-[40%] h-[40%] bg-purple-500/10 rounded-full blur-[120px]"></div>
    </div>

    <main class="max-w-3xl w-full text-center z-10">
        <!-- Icon/Logo -->
        <div class="mb-8 inline-block animate-float">
            <svg class="w-20 h-20 text-blue-400" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="1.5" d="M19 21V5a2 2 0 00-2-2H7a2 2 0 00-2 2v16m14 0h2m-2 0h-5m-9 0H3m2 0h5M9 7h1m-1 4h1m4-4h1m-1 4h1m-5 10v-5a1 1 0 011-1h2a1 1 0 011 1v5m-4 0h4"></path>
            </svg>
        </div>

        <h1 class="text-5xl md:text-7xl font-extrabold mb-4 tracking-tight">
            Something <span class="text-transparent bg-clip-text bg-gradient-to-r from-blue-400 to-purple-500">Big</span> is Coming
        </h1>
        
        <p class="text-gray-400 text-lg md:text-xl mb-12 max-w-xl mx-auto font-light">
            We are currently working hard to bring you a brand new experience. Stay tuned for our official launch.
        </p>

        <!-- Progress Bar -->
        <div class="max-w-md mx-auto mb-16">
            <div class="flex justify-between mb-2 text-sm font-medium">
                <span class="text-blue-400">Current Progress</span>
                <span id="progress-text">75%</span>
            </div>
            <div class="w-full bg-white/5 rounded-full h-2 overflow-hidden border border-white/10">
                <div id="progress-bar" class="bg-gradient-to-r from-blue-500 to-purple-600 h-full progress-fill" style="width: 0%"></div>
            </div>
        </div>

        <!-- Countdown -->
        <div class="grid grid-cols-2 md:grid-cols-4 gap-4 mb-12">
            <div class="glass p-6 rounded-2xl">
                <div id="days" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-gray-500 mt-1">Days</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="hours" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-gray-500 mt-1">Hours</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="minutes" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-gray-500 mt-1">Minutes</div>
            </div>
            <div class="glass p-6 rounded-2xl">
                <div id="seconds" class="text-3xl font-bold">00</div>
                <div class="text-xs uppercase tracking-widest text-gray-500 mt-1">Seconds</div>
            </div>
        </div>

        <!-- Notification -->
        <div class="inline-flex items-center gap-2 px-4 py-2 rounded-full glass border-white/5 text-sm">
            <span class="w-2 h-2 bg-green-500 rounded-full animate-pulse"></span>
            System Status: All Systems Operational
        </div>
    </main>

    <script>
        // Set launch date (30 days from now)
        const launchDate = new Date();
        launchDate.setDate(launchDate.getDate() + 30);

        function updateCountdown() {
            const now = new Date().getTime();
            const distance = launchDate - now;

            const days = Math.floor(distance / (1000 * 60 * 60 * 24));
            const hours = Math.floor((distance % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
            const minutes = Math.floor((distance % (1000 * 60 * 60)) / (1000 * 60));
            const seconds = Math.floor((distance % (1000 * 60)) / 1000);

            // Using the user's requested formatting (padStart)
            document.getElementById("days").innerText = days.toString().padStart(2, '0');
            document.getElementById("hours").innerText = hours.toString().padStart(2, '0');
            document.getElementById("minutes").innerText = minutes.toString().padStart(2, '0');
            document.getElementById("seconds").innerText = seconds.toString().padStart(2, '0');
        }

        // Animate progress bar on load
        window.onload = () => {
            setTimeout(() => {
                document.getElementById('progress-bar').style.width = '75%';
            }, 500);
            
            setInterval(updateCountdown, 1000);
            updateCountdown();
        };
    </script>
</body>
</html>
